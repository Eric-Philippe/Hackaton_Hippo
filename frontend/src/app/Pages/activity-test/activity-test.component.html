<div class="activities-container">
    <div class="activity-card" *ngFor="let activity of activities">
      <div class="activity-header">
        <h3>{{ activity.title }}</h3>
      </div>
      <div class="activity-image" *ngIf="activity.url_illustration">
        <img [src]="activity.url_illustration" alt="{{ activity.title }}" />
      </div>
      <div class="activity-info">
        <p>{{ activity.description }}</p>
        <p><strong>Location:</strong> {{ activity.location }}</p>
        <p><strong>Available:</strong> {{ activity.available ? 'Yes' : 'No' }}</p>
      </div>
    </div>
  </div>
