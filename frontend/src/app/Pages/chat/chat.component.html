<mat-card class="mat-card">
  <div>
    <div class="title">
      <h2>{{ "Discussion zone " + zone }}</h2>
    </div>
    <mat-divider></mat-divider>
  </div>
  <br />
  <div class="chat" #chatContainer>
    <div class="scroll">
      <div class="messages">
        @for (message of messages; track message) {
        <div
          [class]="
            message.username === myUsername ? 'my-message' : 'not-my-message'
          "
        >
          <div
            [class]="
              message.username === myUsername ? 'my-content' : 'not-my-content'
            "
          >
            {{ message.content }}
          </div>
          <div class="timestamp">{{ message.time | date : "shortTime" }}</div>
        </div>
        }
      </div>
    </div>

    <div class="new-message">
      <mat-form-field class="field" appearance="outline">
        <mat-label>Votre message</mat-label>
        <input matInput [(ngModel)]="newMessage" />
      </mat-form-field>
      <button
        class="send-button"
        mat-button
        color="primary"
        (click)="sendMessage()"
      >
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
