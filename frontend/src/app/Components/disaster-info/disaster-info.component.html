<div class="disastersInfo-container">
  <div class="disaster-card" *ngFor="let disaster of disastersInfo">
    <div class="disaster-header">
      <h3>{{ disaster.title }}</h3>
    </div>
    <div class="disaster-info">
      <p><strong>type : </strong>{{ disaster.type }}</p>
      <p><strong>niveau :</strong> {{ disaster.level }}</p>
    </div>
  </div>
</div>
